<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.FontAwesomeConfig = {
        autoReplaceSvg: 'nest'
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet">
    <style>
      ::-webkit-scrollbar
      {
        display: none;
      }

      *
      {
        font-family: 'Inter', sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme:
        {
          extend:
          {
            colors:
            {
              primary: '#667eea',
              secondary: '#764ba2',
              accent: '#f093fb'
            }
          }
        }
      }
    </script>
    <style data-grapesjs-styles="true">
      *
      {
        box-sizing: border-box;
      }

      body
      {
        margin: 0;
      }

      ::-webkit-scrollbar
      {
        display: none;
      }

      *
      {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <!-- Header -->
    <header id="header"
      class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <h1
                class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                LinkTrack</h1>
            </div>
          </div>
          <div class="flex items-center space-x-4"><button
              class="text-gray-600 hover:text-primary font-medium transition-colors">
              Help
            </button></div>
        </div>
      </div>
    </header><!-- Main Content -->
    <main id="main-content"
      class="flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12 min-h-[calc(100vh-4rem)]">
      <div class="max-w-md w-full">
        <!-- Auth Container -->
        <div id="auth-container"
          class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
          <!-- Logo Section -->
          <div id="logo-section" class="text-center mb-8">
            <div
              class="w-16 h-16 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center mx-auto mb-4">
              <i class="fa-solid fa-link text-white text-2xl"></i></div>
            <h2 class="text-2xl font-bold text-gray-900">Welcome to LinkTrack
            </h2>
            <p class="text-gray-600 mt-2">Sign in to your account or create a
              new one</p>
          </div><!-- Auth Tabs -->
          <div id="auth-tabs" class="flex mb-6"><button id="signin-tab"
              class="flex-1 py-3 px-4 text-center font-medium rounded-lg transition-all bg-gradient-to-r from-primary to-secondary text-white">
              Sign In
            </button><button id="signup-tab"
              class="flex-1 py-3 px-4 text-center font-medium rounded-lg transition-all text-gray-600 hover:text-gray-900 ml-2 bg-gray-100 hover:bg-gray-200">
              Sign Up
            </button></div><!-- Sign In Form -->
          <div id="signin-form">
            <form class="space-y-6">
              <div><label for="signin-email"
                  class="block text-sm font-medium text-gray-700 mb-2">
                  Email Address
                </label><input type="email" id="signin-email"
                  placeholder="Enter your email"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
              </div>
              <div><label for="signin-password"
                  class="block text-sm font-medium text-gray-700 mb-2">
                  Password
                </label>
                <div class="relative"><input type="password"
                    id="signin-password" placeholder="Enter your password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all pr-12"><button
                    type="button"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"><i
                      class="fa-solid fa-eye"></i></button></div>
              </div>
              <div class="flex items-center justify-between"><label
                  class="flex items-center"><input type="checkbox"
                    class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary"><span
                    class="ml-2 text-sm text-gray-600">Remember
                    me</span></label><button type="button"
                  class="text-sm text-primary hover:text-secondary font-medium">
                  Forgot password?
                </button></div><button type="submit"
                class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 rounded-lg font-medium hover:shadow-lg transition-all duration-300">
                Sign In
              </button>
            </form>
            <div class="mt-6">
              <div class="relative">
                <div class="absolute inset-0 flex items-center">
                  <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm"><span
                    class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
              </div>
              <div class="mt-6 grid grid-cols-2 gap-3"><button
                  class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors"><i
                    class="fa-brands fa-google text-lg"></i></button><button
                  class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors"><i
                    class="fa-brands fa-github text-lg"></i></button></div>
            </div>
          </div><!-- Sign Up Form -->
          <div id="signup-form" class="hidden">
            <form class="space-y-6">
              <div class="grid grid-cols-2 gap-4">
                <div><label for="signup-firstname"
                    class="block text-sm font-medium text-gray-700 mb-2">
                    First Name
                  </label><input type="text" id="signup-firstname"
                    placeholder="First name"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>
                <div><label for="signup-lastname"
                    class="block text-sm font-medium text-gray-700 mb-2">
                    Last Name
                  </label><input type="text" id="signup-lastname"
                    placeholder="Last name"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>
              </div>
              <div><label for="signup-email"
                  class="block text-sm font-medium text-gray-700 mb-2">
                  Email Address
                </label><input type="email" id="signup-email"
                  placeholder="Enter your email"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
              </div>
              <div><label for="signup-password"
                  class="block text-sm font-medium text-gray-700 mb-2">
                  Password
                </label>
                <div class="relative"><input type="password"
                    id="signup-password" placeholder="Create a password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all pr-12"><button
                    type="button"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"><i
                      class="fa-solid fa-eye"></i></button></div>
                <p class="mt-2 text-xs text-gray-500">Password must be at least
                  8 characters long</p>
              </div>
              <div><label for="signup-confirm"
                  class="block text-sm font-medium text-gray-700 mb-2">
                  Confirm Password
                </label>
                <div class="relative"><input type="password" id="signup-confirm"
                    placeholder="Confirm your password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all pr-12"><button
                    type="button"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"><i
                      class="fa-solid fa-eye"></i></button></div>
              </div>
              <div class="flex items-start"><input type="checkbox"
                  class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary mt-1"><span
                  class="ml-2 text-sm text-gray-600">I agree to the <a href="#"
                    class="text-primary hover:text-secondary font-medium">Terms
                    of Service</a> and <a href="#"
                    class="text-primary hover:text-secondary font-medium">Privacy
                    Policy</a></span></div><button type="submit"
                class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 rounded-lg font-medium hover:shadow-lg transition-all duration-300">
                Create Account
              </button>
            </form>
            <div class="mt-6">
              <div class="relative">
                <div class="absolute inset-0 flex items-center">
                  <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm"><span
                    class="px-2 bg-white text-gray-500">Or sign up with</span>
                </div>
              </div>
              <div class="mt-6 grid grid-cols-2 gap-3"><button
                  class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors"><i
                    class="fa-brands fa-google text-lg"></i></button><button
                  class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors"><i
                    class="fa-brands fa-github text-lg"></i></button></div>
            </div>
          </div>
        </div><!-- Features Section -->
      </div>
    </main><!-- Footer -->
    <footer id="footer" class="bg-white border-t border-gray-200 mt-12">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center">
          <p class="text-gray-600 text-sm">Â© 2024 LinkTrack. All rights
            reserved.</p>
          <div class="flex justify-center space-x-6 mt-4"><a href="#"
              class="text-gray-400 hover:text-primary text-sm">Privacy
              Policy</a><a href="#"
              class="text-gray-400 hover:text-primary text-sm">Terms of
              Service</a><a href="#"
              class="text-gray-400 hover:text-primary text-sm">Support</a></div>
        </div>
      </div>
    </footer>
    <script>
      document.addEventListener('DOMContentLoaded', function()
      {
        const signinTab = document.getElementById('signin-tab');
        const signupTab = document.getElementById('signup-tab');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');

        signinTab.addEventListener('click', function()
        {
          signinTab.classList.add('bg-gradient-to-r', 'from-primary',
            'to-secondary', 'text-white');
          signinTab.classList.remove('text-gray-600', 'bg-gray-100');
          signupTab.classList.remove('bg-gradient-to-r', 'from-primary',
            'to-secondary', 'text-white');
          signupTab.classList.add('text-gray-600', 'bg-gray-100');

          signinForm.classList.remove('hidden');
          signupForm.classList.add('hidden');
        });

        signupTab.addEventListener('click', function()
        {
          signupTab.classList.add('bg-gradient-to-r', 'from-primary',
            'to-secondary', 'text-white');
          signupTab.classList.remove('text-gray-600', 'bg-gray-100');
          signinTab.classList.remove('bg-gradient-to-r', 'from-primary',
            'to-secondary', 'text-white');
          signinTab.classList.add('text-gray-600', 'bg-gray-100');

          signupForm.classList.remove('hidden');
          signinForm.classList.add('hidden');
        });

        const passwordToggle = document.querySelectorAll(
          'button[type="button"]');
        passwordToggle.forEach(button =>
        {
          if (button.querySelector('.fa-eye'))
          {
            button.addEventListener('click', function()
            {
              const input = this.parentElement.querySelector(
                'input');
              const icon = this.querySelector('i');

              if (input.type === 'password')
              {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
              }
              else
              {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
              }
            });
          }
        });
      });
    </script>
  </body>

</html>
